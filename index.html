<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css"/>
    <link rel="stylesheet" href="./style.css"/>
    <title>Buona Vita nutrición</title>
</head>
<body>
    <header>
        <div class="contenido-encabezado">
            <h1>Buona Vita Nutrición</h1>
        </div>
        <div class="contenido-subencabezado">
            <p>Mis pacientes</p>
        </div>
    </header>
    
    <main>
        <div class="filtros">
            <input id="filtrar-por-nombre" type="text" placeholder="Ingrese el nombre del paciente"/>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Peso(kg)</th>
                    <th>Altura(m)</th>
                    <th>Gordura corporal(%)</th>
                    <th>IMC</th>
                </tr>
            </thead>
            <tbody id="tabla-pacientes">
                <tr class="paciente">
                    <td class="info-nombre">Pablo</td>
                    <td class="info-peso">100</td>
                    <td class="info-altura">5.00</td>
                    <td class="info-porcentaje">10</td>
                    <td class="imc">0</td>
                </tr>
                <tr class="paciente">
                    <td class="info-nombre">Juan</td>
                    <td class="info-peso">80</td>
                    <td class="info-altura">1.72</td>
                    <td class="info-porcentaje">40</td>
                    <td class="imc">0</td>
                </tr>
                <tr class="paciente">
                    <td class="info-nombre">Erica</td>
                    <td class="info-peso">54</td>
                    <td class="info-altura">1.64</td>
                    <td class="info-porcentaje">14</td>
                    <td class="imc">0</td>
                </tr>
                <tr class="paciente">
                    <td class="info-nombre">Diego</td>
                    <td class="info-peso">85</td>
                    <td class="info-altura">1.73</td>
                    <td class="info-porcentaje">24</td>
                    <td class="imc">0</td>
                </tr>
                <tr class="paciente">
                    <td class="info-nombre">Tatiana</td>
                    <td class="info-peso">46</td>
                    <td class="info-altura">1.55</td>
                    <td class="info-porcentaje">19</td>
                    <td class="imc">0</td>
                </tr>
            </tbody>
        </table>
        <div class="contenedor-buscar">
            <span id="error-ajax" class="invisible">Error al buscar los pacientes</span>
            <input id="btn-buscar" type="submit" value="Buscar Paciente"/>
        </div>

    </main>

    <section class="seccion-formulario">
        <p>Adicionar un nuevo paciente</p>
        <form id="form-agregar">
            <div class="campo">
                <span class="error"></span>
                <label for="nombre">Nombre: </label>
                <input id="nombre" type="text" placeholder="Ingrese el Nombre del paciente"/>
            </div>
            <div class="campo">
                <span class="error"></span>
                <label for="peso">Peso: </label>
                <input id="peso" type="number" placeholder="Ingrese el Peso del paciente"/>
            </div>
            <div class="campo">
                <span class="error"></span>
                <label for="altura">Altura: </label>
                <input id="altura" type="numer" placeholder="Ingrese la Altura del paciente"/>
            </div>
            <div class="campo">
                <span class="error"></span>
                <label for="porcentaje">% de Gordura: </label>
                <input id="porcentaje" type="number" placeholder="Ingrese el % de Gordura paciente"/>
            </div>
            <input  id="btn-agregar" type="submit" value="Agregar"/>
        </form>
    </section>

    <script src="./js/calcular-imc.js"></script>
    <script src="./js/form.js"></script>
    <script src="js/eliminar-paciente.js"></script>
    <script src="js/filtrar.js"></script>
    <script src="js/buscar-paciente.js"></script>
</body>
</html>
